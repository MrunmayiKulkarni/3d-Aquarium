<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a365d, #2563eb, #60a5fa);
            overflow: hidden;
            position: relative;
        }

        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .fish {
            position: absolute;
            font-size: 24px;
            animation: swimHorizontal var(--swim-duration) linear infinite;
        }

        .fish.orange {
            color: rgba(255, 165, 0, 0.6);
        }

        .fish.blue {
            color: rgba(0, 191, 255, 0.6);
        }

        .fish.yellow {
            color: rgba(255, 255, 0, 0.6);
        }

        .fish.pink {
            color: rgba(255, 192, 203, 0.6);
        }

        .fish.purple {
            color: rgba(147, 112, 219, 0.6);
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float var(--float-duration) linear infinite;
        }

        .seaweed {
            position: absolute;
            bottom: 0;
            width: 8px;
            background: linear-gradient(to top, #15803d, #22c55e);
            border-radius: 4px;
            transform-origin: bottom;
            animation: sway var(--sway-duration) ease-in-out infinite alternate;
        }

        .coral {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 80px;
            background: rgba(244, 114, 182, 0.3);
            clip-path: polygon(0% 100%, 25% 40%, 50% 100%, 75% 40%, 100% 100%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 48px;
            color: white;
            margin-bottom: 1rem;
            animation: swim 2s ease-in-out infinite;
        }

        h1 {
            color: white;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links br {
            margin-bottom: 0.5rem;
            content: "";
            display: block;
        }

        .create-account {
            color: black !important;
        }

        .links a:hover {
            color: white;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes swimHorizontal {
            0% { transform: translateX(-100vw) scaleX(1); }
            49.99% { transform: translateX(100vw) scaleX(1); }
            50% { transform: translateX(100vw) scaleX(-1); }
            100% { transform: translateX(-100vw) scaleX(-1); }
        }

        @keyframes swim {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="background-elements" id="backgroundElements"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">üê†</div>
            <h1>Log In</h1>
            <p class="subtitle">Explore the Aquarium</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>

        <div class="links">
            <a href="#">Forgot your password?</a>
            <br>
            <a href="#" class="create-account">New visitor? Create account</a>
        </div>
    </div>

    <script>
        const backgroundElements = document.getElementById('backgroundElements');

        // Create bubbles
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 20 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.setProperty('--float-duration', `${Math.random() * 3 + 2}s`);
            backgroundElements.appendChild(bubble);
        }

        // Fish types with colors
        const fishTypes = [
            { emoji: 'üê†', color: 'blue' },
            { emoji: 'üê°', color: 'orange' },
            { emoji: 'üêü', color: 'yellow' },
            { emoji: 'üéè', color: 'pink' },
            { emoji: 'ü¶à', color: 'blue' },
            { emoji: 'üêã', color: 'purple' },
            { emoji: 'üê≥', color: 'blue' },
            { emoji: 'ü¶ë', color: 'pink' }
        ];

        // Create fish
        for (let i = 0; i < 12; i++) {
            const fish = document.createElement('div');
            const randomFish = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            
            fish.className = `fish ${randomFish.color}`;
            fish.textContent = randomFish.emoji;
            fish.style.top = `${Math.random() * 70 + 10}%`;
            fish.style.setProperty('--swim-duration', `${Math.random() * 8 + 5}s`);
            fish.style.animationDelay = `${Math.random() * -8}s`;
            fish.style.fontSize = `${Math.random() * 16 + 20}px`;
            
            backgroundElements.appendChild(fish);
        }

        // Create seaweed
        for (let i = 0; i < 8; i++) {
            const seaweed = document.createElement('div');
            seaweed.className = 'seaweed';
            seaweed.style.height = `${Math.random() * 150 + 100}px`;
            seaweed.style.left = `${(i * 15) + Math.random() * 5}%`;
            seaweed.style.setProperty('--sway-duration', `${Math.random() * 2 + 3}s`);
            backgroundElements.appendChild(seaweed);
        }

        // Create coral
        const createCoral = (left) => {
            const coral = document.createElement('div');
            coral.className = 'coral';
            coral.style.left = left;
            backgroundElements.appendChild(coral);
        };

        createCoral('5%');
        createCoral('85%');

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button');
            button.textContent = 'üê† Loading...';
            button.disabled = true;
            
            setTimeout(() => {
                button.textContent = 'Log In';
                button.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
